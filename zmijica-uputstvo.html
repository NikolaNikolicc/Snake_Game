<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="zmijica-dodatno/bootstrap.min.css" rel="stylesheet">
    <script src="zmijica-dodatno/bootstrap.min.js"></script>
    <script src="zmijica-dodatno/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="zmijica-uputstvo.js"></script>
    <title>ZmijicaUputstvo</title>
</head>
<body>
    <div class="container-fluid text-center">
        <div class="row col-sm-2 offset-sm-5" id="naslov">
            <h1 class="glitch-text">ZMIJICA</h1>
        </div>
        <div class="row col-sm-6 offset-sm-3 justify-content-center" id="kakoIgrati">
            <button class="btn btn-warning" id="dugmeUputstvo">
                Kako igrati?
            </button>
        </div>
        <div id="podesavanja">
            <div class="row col-sm-6 offset-sm-3 justify-content-center">
                <button class="btn btn-warning" id="dugmePodesavanja">
                    Podešavanja
                </button>
            </div>
            <div class="skriveno glitch-text">
                <div class="row col-sm-12">
                    <h2>Podešavanja:</h2><br>
                </div>
                <div class="row">
                    <div class="col-sm-6 offset-sm-3">
                        <span class="h3naslov">izaberite veličinu:</span>
                        &emsp;&emsp;
                        <span class="h3naslov">izaberite nivo:</span><br>
                        <input type="radio" name="velicina" id="15x15" value="15x15" checked><label for="15x15">15x15</label>
                        &emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="radio" name="nivo" id="lako" value="lako" checked><label for="lako">lako</label><br>
                        <input type="radio" name="velicina" id="30x30" value="30x30"><label for="30x30">30x30</label>
                        &emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="radio" name="nivo" id="srednje" value="srednje"><label for="srednje">srednje</label><br>
                        <input type="radio" name="velicina" id="15x30" value="15x30"><label for="15x30">15x30</label>
                        &emsp;&emsp;&emsp;&emsp;&emsp;
                        <input type="radio" name="nivo" id="tesko" value="tesko"><label for="tesko">tesko</label><br><br>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <input type="submit" class="btn btn-warning" value="Igraj" id="igraj">
        </div>
        <div class="row justify-content-center">
            <input type="submit" class="btn btn-warning" value="Rezultati" id="rezultati">    
        </div>
    </div>
</body>
</html>
